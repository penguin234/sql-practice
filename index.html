<html>
    <head>
        <title> Big Penguin is Watching You </title>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        <div id="app">
            <div>
                <textarea v-model="query">

                </textarea> <br>
                <button> Query </button>
            </div>

            <div>
                <button @:click="setTab('ResultTable')"> Result Table </button>
                <button @:click="setTab('Query')"> Query </button>
            </div>

            <div v-if="tab == 'ResultTable'">
                <h3> ResultTable </h3>
            </div>

            <div v-if="tab == 'Query'">
                <h3> Query </h3>
            </div>
        </div>

        <script>
            const { createApp } = Vue

            createApp({
                data() {
                    return {
                        query: '',
                        tab: 'ResultTable'
                    }
                },
                methods: {
                    setTab(tab) {
                        this.tab = tab
                    },
                    sendQuery() {
                        let query = this.query
                        this.query = ''
                        fetch('/query', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ query: query}) })
                            .then(res => res.json())
                            .then(data => console.log(data))
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
